<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/principal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Darwill</title>
</head>

<body>
    <div class="conteiner col-1">
        <header class="cabecalho">
            Darwill
        </header>
        <main class="principal">
            <section class="apresentacao">
                <span>Eu construo</span>
                <span>Experências</span>
                <span>Memoráveis</span>
                <span>Designer Digital, Fotografo e Desenvolvedor</span>
            </section>
            <section id="trabalhos" class="conteudo">
                trabalhos
            </section>
            <section id="projetos" class="conteudo">
                projetos
            </section>
            <section id="habilidades"  class="conteudo">
                habilidades
            </section>
            <section id="servicos"  class="conteudo">
                servicos
            </section>
            <section id="sobre"  class="conteudo">
                sobre
            </section>
            <section id="contato"  class="conteudo">
                contato
            </section>
            <nav class="menu-nav-site">
                <button id="defaultOpen"
                class="navlinks" onclick="menusite(event, 'trabalhos')"><img src="imagens-svg/trabalhos.svg" alt=""><span>Trabalhos</span></button>
                <button class="navlinks" onclick="menusite(event, 'projetos')"><img src="imagens-svg/projetos.svg" alt=""><span>Projetos</span></button>
                <button class="navlinks" onclick="menusite(event, 'habilidades')"><img src="imagens-svg/habilidades.svg" alt=""><span>Habilidades</span></button>
                <button class="navlinks" onclick="menusite(event, 'servicos')"><img src="imagens-svg/servicos.svg" alt=""><span>Serviços</span></button>
                <button class="navlinks" onclick="menusite(event, 'sobre')"><img src="imagens-svg/sobre.svg" alt=""><span>Sobre</span></button>
                <button class="navlinks" onclick="menusite(event, 'contato')"><img src="imagens-svg/contato.svg" alt=""><span>Contato</span></button>  
            </nav>
        </main>
        <footer class="rodape"></footer>
    </div>
    <script src="js\navegacao.js"></script>
</body>

</html>
