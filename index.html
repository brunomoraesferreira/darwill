	<script>
		function openCity(evt, tabName) {
			// Declarando as variáveis
			var i, tabcontent, tablinks;

			// Pegar todos os elementos com class='tabcontent' e colocar o plano de fundo da cor #eee
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.background = "#eee";
			}

			// Pegar todos os elementos com class='tablinks' e substituir a classe='active' por class=''(vazia)
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}

			/*
				Pegar todos os elementos com o id='tabName' e colocar o pano de fundo na cor branca
				Pegar o elemento alvo e inserir a classe='active'
			*/
			document.getElementById(tabName).style.background = "white";
			evt.currentTarget.className += " active";
		}
	</script>
